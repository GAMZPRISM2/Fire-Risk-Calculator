<script src="CSIRO.js"></script>
<link rel="stylesheet" href="CSIRO.js">
<form>
    <label for="temp">Air Temperature:</label>
    <input type="number" id="temp" name="temp" required>
    <br>
  
    <label for="humidity">Relative Humidity:</label>
    <input type="number" id="humidity" name="humidity" required>
    <br>
  
    <label for="wind">Wind Speed:</label>
    <input type="number" id="wind" name="wind" required>
    <br>
  
    <label for="curling">Degree of Curling:</label>
    <input type="number" id="curling" name="curling" required>
    <br>
  
    <input type="submit" value="Calculate Fire Danger">
  
    <div id="result"></div>
  </form>
